<h1>probando</h1>
<div class="container">

	<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
		<thead>
		  <tr>
		    <th>Nombre</th>
		    <th>Correo</th>
		    <th>edad</th>
		  </tr>
		</thead>
		<tbody>
		  <tr *ngFor="let person of persons">
		    <td>{{ person.name }}</td>
		    <td>{{ person.email }}</td>
		    <td>{{ person.age }}</td>
		  </tr>
		</tbody>
	</table>


</div>
